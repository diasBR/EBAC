<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" id="avatar" alt=".">
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repository"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span  id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" class="profile-link" id="link">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            //Caminho para url da api do github seguido do nome do login
            const endpoint = `https://api.github.com/users/diasbrunodev`;

            //pega os elementos html onde serão inseridos os dados trazidos da api
            const name = document.getElementById('name');
            const username = document.getElementById('username');
            const avatar = document.getElementById('avatar');
            const repository = document.getElementById('repository');
            const followers = document.getElementById('followers');
            const following = document.getElementById('following');
            const link = document.getElementById('link');

            //pega o endereço da api(endpoint), e pelo fetch e pelo json que está na função, recebe as propriedades, escrevendo ou inserindo dados trazidos pela api no html
            fetch(endpoint)
                .then(function(e) {
                    return e.json();
                })
                .then(function(json) {
                    name.innerHTML = json.name;
                    username.innerHTML = json.login;
                    avatar.src = json.avatar_url;
                    followers.innerHTML = json.followers;
                    following.innerHTML = json.following;
                    repository.innerHTML = json.public_repos;
                    link.href = json.html_url;
                })
            
        })
    </script>
</body>
</html>
